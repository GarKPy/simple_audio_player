name: simple_player
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  saf: ^1.0.4
  permission_handler: ^12.0.1
  hive_ce: ^2.3.3
  hive_ce_flutter: ^2.3.3
  flutter_riverpod: ^2.6.1
  path_provider: ^2.1.5
  path: ^1.9.1
  just_audio: ^0.10.5
  audio_session: ^0.2.2
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  audio_metadata_reader: ^1.4.2
  scrollable_positioned_list: ^0.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_ce_generator:
  build_runner: ^2.4.15

flutter:
  uses-material-design: true
  assets:
    - assets/audio_player_logo.png
flutter_icons:
  android: true
  image_path: "assets/audio_player_logo.png"

flutter_native_splash:
  color: "#1f1f1f"   # background color
  image: assets/splash.png   # optional logo image
  android_12:
    color: "#1f1f1f"   # background color
    image: assets/splash.png   # optional logo image 
